{% for project in site.data.projects %}
<div class="text-container desktop">
  <h1 class="title-text">
      {{project.title}}
  </h1>
    
  <p class="meta-text">
    {%if project.role %}
      {{project.role}}
      <br>
    {%endif%}
    {%if project.date %}
      {{project.date}}
      <br>
    {%endif%}
    {{project.collaborators}}
  </p>
  <p class="description-text">
    {{project.description}}
  </p>
  <br>
</div>
{% endfor %}
